<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieNight</title>
    <link rel="icon" type="image/png" href="https://i.postimg.cc/1XznQnqr/movie-night-black.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
</head>
<body>
    {% include 'components/navbar.html' %}
    <div class="hero-section" style="height:80vh">
        <img src="{{ movie_data.full_backdrop_path }}" class="hero-backdrop" alt="Movie Backdrop">
        <div class="hero-gradient"></div>
        <div class="hero-content">
            <div class="container">
                <div class="row">
                    <div class="col-md-4">
                        <img src="{{ movie_data.full_poster_path }}" class="movie-detail-poster" alt="Movie Poster">
                    </div>
                    <div class="col-md-8">
                        <h1 class="movie-title">{{ movie_data.title }}</h1>
                        {% if movie_data.genres %}
                        <p class="movie-genres">Genres: {{ movie_data.genres }}</p>
                        {% endif %}
                        {% if movie_data.overview %}
                        <p class="movie-overview">{{ movie_data.overview }}</p>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
