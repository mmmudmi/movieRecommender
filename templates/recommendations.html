<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieNight</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .movie-card {
            margin-bottom: 20px;
        }
        .movie-poster {
            width: 100%;
            height: auto;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    {% include 'components/navbar.html' %}
    <div class="container mt-5">
        <h1 class="text-center mb-4">Movie Recommendations</h1>
        <div class="row justify-content-center mb-4">
            <div class="col-md-6 text-center">
                <a href="/" class="btn btn-secondary">Back to Search</a>
            </div>
        </div>

        <div class="row">
            {% for movie in recommendations %}
            <div class="col-md-3">
                <div class="card movie-card">
                    {% if movie.poster_url %}
                    <img src="{{ movie.poster_url }}" class="movie-poster" alt="{{ movie.title }}">
                    {{ movie.backdrop_url }}
                    {% endif %}
                    <div class="card-body">
                        <h5 class="card-title">{{ movie.title }}</h5>
                        <p class="card-text">{{ movie.genres }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
