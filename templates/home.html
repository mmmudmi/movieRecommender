<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieNight</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    {% include 'components/navbar.html' %}
    {% include 'components/searchBar.html' %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form action="#" onsubmit="return goToMovie()" class="mb-4">
                    <div class="input-group">
                        <select id="movieSelect" class="form-select" required>
                            <option value="">Select a movie...</option>
                            {% for id, title in movies %}
                            <option value="{{ id }}">{{ title }}</option>
                            {% endfor %}
                        </select>
                        <button type="submit" class="btn btn-primary">Get Recommendations</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function goToMovie() {
            var select = document.getElementById('movieSelect');
            var movieCode = select.value;
            if (movieCode) {
                window.location.href = '/recommend/' + movieCode;
            }
            return false;
        }
    </script>
</body>
</html>
